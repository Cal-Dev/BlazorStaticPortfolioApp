name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Add this for deployment permissions
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      # Remove the output path from publish command
      - name: Publish
        run: dotnet publish -c Release --no-build

      # Add step to create .nojekyll file
      - name: Create .nojekyll file
        run: touch wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: wwwroot # Changed from publish/wwwroot to wwwroot
          branch: gh-pages
          clean: true
